<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  <title>
    Site Ícaro
  </title>
</head>

<body>
  <header class="menu-principal">
    <main>
      <div class="header-1">
        <div class="logo">
          <img src="./img/logo.png" height="100px" />
        </div>
        <div class="menu">
          <ul>
            <li><a href=""> </a>Home</li>
            <li><a href=""> </a>About</li>
            <li><a href=""> </a>Products</li>
            <li><a href=""> </a>learn</li>
            <li><a href=""> </a>Contact</li>
          </ul>
          <div class="shop">
            <a href="#" class="btn btn-outline-info" role="button" data-bs-toggle="button">shop </a>
          </div>
        </div>
      </div>
      <div class="butao">
        <span class="hamburguer"></span>
      </div>
    </main>
  </header>
  <!-- Fim do Header -->


  <!-- Inicio do slide -->
  <section class=" selction-carrossel">
    <!-- carrousek -->
    <div>
      <div class="container" id="container-caroussel">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/suco1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/suco2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/suco3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/suco4.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>
  <!-- Fim do slide -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>


</body>

</html>
